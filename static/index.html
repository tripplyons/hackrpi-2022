<html>

<head>
    <title>TLDW</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>

<body>
    <center>
        <h1>TLDW</h1>
        <h2><i>AI Video Summarizer</i></h2>
        <div class="modal" id="DetailedResultsModal">
            <div id="DetailedResultsModalContent">
                <span id="closeSpan">&times</span>
                <p id="DetailedResultsModalText">Detailed Summary Info</p>
            </div>
        </div>
        <div id="resultsDisplay">
            <div id="gui_box" class="gui_box">
                <ul id="resultsList">
                </ul>
            </div>
            <div id="buttonDiv">
                <button class="GoButton" id="resetButton">Do Again</button>
                <button class="GoButton" id="DownloadButton">Download</button>
            </div>
        </div>
        <div id="selectionInterface">
            <div class="gui_box" id="uploadBox" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
                <p class="prompt">Upload a File...</p>
                <img src="/static/File_Logo.svg" id="file_logo">
            </div>
            <h2><i>OR</i></h2>
            <div>
                <input id="linkInput" placeholder="copy a video link..."></input>
            </div>
            <button class="GoButton" id="GoButton">Summarize</button>
        </div>
        <!-- This is not supposed to show dont worry-->
        <script src="/static/js/main.js"></script>
    </center>
</body>

</html>
